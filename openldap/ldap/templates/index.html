<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/jquery-3.3.1/jquery.min.js"></script>
</head>
<body style="font-size: 12px;">
<div class="container-fluid" style="backgroud;">
<div class="container" style="margin-top: 100px">
    <div class="row col-md-6 col-md-offset-3">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">中文名</label>
                <div class="col-sm-10">
                    {{ form.cname }}
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    {{ form.email }}
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">选择软件</label>
                <div class="col-sm-10">
                    {{ form.soft }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">注册</button>
                </div>
                <div class="pull-left" style="">
                    <label style="margin-top:6px; color: red;">{{ error|linebreaksbr }}</label>
                </div>
            </div>
        </form>
    </div>
</div>
    </div>
</body>
</html>
